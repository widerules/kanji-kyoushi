{% extends "base.html" %} {% block additional_head %}
<style type="text/css">
div.page_nav {
	font-size: 0.8em;
	color: #933;
	text-align: right;
	float: right;
}

div.page_nav a {
	color: #933;
	padding: 3px;
}

div.page_nav a.curr_link {
	border: 1px solid #933;
}

div.page_nav a:link,div.page_nav a:visited {
	text-decoration: none;
}

div.page_nav a:hover,div.page_nav a:active {
	text-decoration: underline;
}
</style>
{% endblock %} {% block content %}
<div class="page_title">{% block page_title %}{% endblock %}</div>

<div class="page_nav">{% for page_link in page_links %} <a
	{% ifequal page_link.0 bookmark %}class="curr_link"
	{% endifequal %}href="{{ page_link.1 }}">{{ page_link.0 }}</a> {%
endfor %}</div>


<div class="entry_list">
{% for kanji in kanji_list %}
<div>
<div class="kanji"><a href="kanji?kanji={{ kanji.kanji|escape }}">{{
kanji.kanji }}</a></div>
</div>

{% endfor %}</div>
{% endblock %}
